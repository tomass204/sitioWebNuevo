spring.application.name=Favoritos
server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/db_Favoritos
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# Service URLs for WebClient
usuarios-service.url=http://localhost:8081
publicaciones-service.url=http://localhost:8083
debates-service.url=http://localhost:8086
